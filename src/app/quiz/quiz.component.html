<div class="card">
    <div class="card-body">
      <form #questionTest="ngForm" novalidate>
        <div *ngFor="let ques of questions">
          <div>{{ques.question}}</div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Choose Correct Option</label>
            <div class="col-md-9 col-form-label">
              <div class="form-check form-check-inline mr-1" *ngFor="let opt of ques.options; let i = index">
                <input class="form-check-input" type="radio" name="{{ques._id}}" value="a" [(ngModel)]="ques.selected">
                <label class="form-check-label">{{i}}.) {{opt}} </label>
              </div>
